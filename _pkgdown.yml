url: https://iiasa.github.io/ibis.iSDM/

development:
  mode: auto

template:
  bootstrap: 5
  bootswatch: lux
  bslib:
    pkgdown-nav-height: 80px
  opengraph:
    twitter:
      creator: "@Martin_Ecology"
      site: "@IIASAVienna"
      card: summary

home:
  title: A R-package for Integrated Biodiversity distribution modelling
  description: Help and tutorial for building integrated species distribution models.
  sidebar:
    structure: [links, citation, license, authors, dev]
  links:
    - text: Learn about contributing
      href: articles/contributing.html
    - text: IIASA BEC group
      href: https://iiasa.ac.at/programs/biodiversity-and-natural-resources/biodiversity-ecology-and-conservation

navbar:
  structure:
    left:  [home, intro, reference, articles, faq, contributing, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: 1. Train a model
          href: articles/01_train_simple_model.html
        - text: 2. Integrate data
          href: articles/02_integrate_data.html
        - text: 3. Model assessment
          href: articles/03_model_assessment.html
        - text: 4. Biodiversity projections
          href: articles/04_biodiversity_projections.html
        - text: 5. Engine comparison
          href: articles/05_engine_comparison.html
        - text: 6. Other packages
          href: articles/06_package_comparison.html
    faq:
      text: FAQ
      href: articles/frequently-asked-questions.html
    contributing:
      text: Contributing
      href: articles/contributing.html

reference:
  - title: Setting up and train models
    desc: >
      Key functions for setting up models and training them. Start with
      distribution and see examples how to build a model.
    contents:
        - distribution
        - has_keyword("priors")
        - priors
        - pseudoabs_settings
        - train

  - title: Add or modify data and parameters
    desc: Functions to add or modify data and parameters in existing objects.
    contents:
      - starts_with("add_")
      - starts_with("set_")
      - starts_with("sel_")
      - starts_with("rm_")

  - title: Engines
    desc: Statistical models used for estimation of species distributions.
    contents:
      - starts_with("engine_")

  - title: Create spatial-temporal projections
    desc: Functions specifically for adding constrains and creating scenarios based on trained models.
    contents:
      - scenario
      - project
      - starts_with("add_constrain")
      - has_keyword("scenarios")

  - title: Model summary and validation
    desc: Key functions to summarize, validate or extract information from trained models.
    contents:
      - summary
      - validate
      - similarity
      - effects
      - partial
      - spartial
      - threshold
      - ensemble

  - title: Utility functions
    desc: Functions used by engines or spatial processing
    contents:
      - is_comparable_raster
      - explode_factorized_raster
      - posterior_predict_stanfit
      - run_stan
      - intersecting_extents
      - point_in_polygon
      - bbox2wkt
      - extent_expand
      - alignRasters
      - emptyraster
      - get_ngbvalue
      - predictor_transform
      - predictor_derivate
      - clean_rasterfile
      - write_output
      - has_keyword("utils")

  - title: Class definitions and methods
    desc: >
     These pages document the package's internal data structures and functions
     for manipulating them---they contain information that is really only
     useful when adding new functionality to the package.
    contents:
      - BiodiversityDataset
      - BiodiversityDatasetCollection
      - BiodiversityDistribution
      - BiodiversityScenario
      - DistributionModel
      - Engine
      - Prior
      - PriorList
      - Settings
      - PredictorDataset
      - Log
      - has_keyword("bdproto")

  - title: Miscellaneous functions
    desc: Other functions only relevant for development
    contents:
      - has_keyword("misc")
